<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paper Planes Animation</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: url("Desktop6.png") no-repeat center center/cover;
    height: 100vh;
    overflow: hidden;
    position: relative;
    font-family: Arial, sans-serif;
  }

  .percentage {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4rem;
    font-weight: bold;
    color: black;
    z-index: 10;
  }

  .plane {
    position: absolute;
    width: 40px;
    height: 40px;
    animation: fly linear infinite;
  }

  @keyframes fly {
    0% {
      transform: translate(var(--start-x), var(--start-y)) rotate(0deg);
      opacity: 0;
    }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% {
      transform: translate(var(--end-x), var(--end-y)) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<div class="percentage" id="percentage">0%</div>

<!-- Paper Plane SVG -->
<svg id="plane-template" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="white" style="display:none">
  <path d="M2 32L62 2 42 62 28 36 2 32z"/>
</svg>

<script>
const percentageElement = document.getElementById("percentage");
let percent = 0;

// Percentage counter
setInterval(() => {
  if (percent < 100) {
    percent++;
    percentageElement.textContent = percent + "%";
  }
}, 50);

// Create random planes
function createPlane() {
  const plane = document.getElementById("plane-template").cloneNode(true);
  plane.style.display = "block";
  plane.classList.add("plane");

  // Random start and end positions
  const startX = Math.random() * window.innerWidth + "px";
  const startY = Math.random() * window.innerHeight + "px";
  const endX = Math.random() * window.innerWidth + "px";
  const endY = Math.random() * window.innerHeight + "px";

  plane.style.setProperty("--start-x", startX);
  plane.style.setProperty("--start-y", startY);
  plane.style.setProperty("--end-x", endX);
  plane.style.setProperty("--end-y", endY);

  plane.style.animationDuration = (Math.random() * 3 + 3) + "s";

  document.body.appendChild(plane);

  // Remove after animation
  setTimeout(() => {
    plane.remove();
  }, 5000);
}

// Keep spawning planes
setInterval(createPlane, 500);
</script>

</body>
</html>
