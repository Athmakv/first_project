<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Marriage Percentage Display</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  /* Background is your uploaded image */
  body {
    background: url('Desktop4.png') no-repeat center center;
    background-size: cover;
    font-family: system-ui, sans-serif;
    position: relative;
  }

  /* Percentage text in the middle */
  .percentage {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-weight: 900;
    font-size: clamp(48px, 8vw, 150px);
    color: black;
    text-shadow: 2px 2px 5px rgba(255,255,255,0.8);
    z-index: 10;
    animation: pop 0.8s ease-out;
  }

  .pct {
    font-size: 0.55em;
  }

  @keyframes pop {
    0%   { transform: translate(-50%, -50%) scale(0.3); opacity: 0; }
    70%  { transform: translate(-50%, -50%) scale(1.05); opacity: 1; }
    100% { transform: translate(-50%, -50%) scale(1); }
  }
</style>
</head>
<body>

<!-- Percentage display -->
<div class="percentage">
  <span id="number">0</span><span class="pct">%</span>
</div>

<script>
/* Count-up percentage animation */
(function(){
  const minVal = 60;  // min marriage "match" percentage
  const maxVal = 99;  // max
  const duration = 1500;
  const randomVal = Math.floor(Math.random() * (maxVal - minVal + 1)) + minVal;

  const el = document.getElementById('number');
  const easeOutCubic = t => (--t)*t*t + 1;

  let start = null;
  function step(timestamp) {
    if (!start) start = timestamp;
    const elapsed = timestamp - start;
    const t = Math.min(1, elapsed / duration);
    const eased = easeOutCubic(t);
    const current = Math.round(randomVal * eased);
    el.textContent = current;
    if (t < 1) {
      requestAnimationFrame(step);
    } else {
      el.textContent = randomVal;
    }
  }
  requestAnimationFrame(step);
})();
</script>

</body>
</html>
